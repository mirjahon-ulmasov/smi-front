<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SMI</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="color.css" />
        <link rel="stylesheet" href="flexbox.css" />
        <link rel="stylesheet" href="spacing.css" />
        <link rel="stylesheet" href="typography.css" />
        <link rel="icon" type="image/x-icon" href="./icons/logo.svg">
    </head>
    <body class="d-flex fd-col">
        <nav class="d-flex jc-sb ai-center w-100 bg-dark" style="padding: 16px 24px;">
            <div class="logo">
                <img src="./icons/logo.svg" alt="logo">
                SMI Штамповка
            </div>
            <div class="d-flex gap-16">
                <img src="./icons/artel.svg" alt="artel">
                <img src="./icons/sap.svg" alt="sap">
            </div>
        </nav>
    
        <main class="flex-1 w-100 p-32">
            <div class="d-flex jc-start gap-32">
                <div class="menu-item" onclick="goToPage('/plan-add-a.html')">
                    <h2 class="fs-xl fw-bold">Создать производственный заказ</h2>
                    <div style="position: absolute; bottom: 20px; right: 20px;">
                        <img src="./icons/document-add.svg" alt="add doc" style="width: 150px;">
                    </div>
                </div>
                <div class="menu-item" onclick="goToPage('/plan-list.html')">
                    <h2 class="fs-xl fw-bold">Просмотр производственных заказов по заводу</h2>
                    <div style="position: absolute; bottom: 20px; right: 20px;">
                        <img src="./icons/document-list.svg" alt="list doc" style="width: 150px;">
                    </div>
                </div>
            </div>
        </main>
        
        <script>
            function goToPage(route) {
                window.location.href = route;
            }
        </script>
    </body>
</html>
