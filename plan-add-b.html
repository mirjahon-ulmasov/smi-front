<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="flexbox.css" />
    <link rel="stylesheet" href="spacing.css" />
    <link rel="stylesheet" href="typography.css" />
    <link rel="icon" type="image/x-icon" href="./icons/logo.svg">
</head>

<body class="d-flex fd-col">
    <nav class="d-flex jc-sb ai-center w-100 bg-dark" style="padding: 16px 24px;">
        <div class="logo" onclick="goToPage('/main.html')">
            <img src="./icons/logo.svg" alt="logo">
            SMI Штамповка
        </div>
        <div class="d-flex gap-16">
            <img src="./icons/artel.svg" alt="artel">
            <img src="./icons/sap.svg" alt="sap">
        </div>
    </nav>

    <main class="flex-1 w-100 p-32">
        <div class="d-flex jc-sb">
            <h2 class="fs-xl fw-bold">
                Создание производственного заказа
                <span class="extra-info">для машин раскрой рулона</span>
            </h2>
            <div class="d-flex gap-8">
                <button type="button" class="secondary d-flex gap-8">
                    <img src="./icons/clear.svg" alt="clear" style="width: 20px;">
                    Очистить
                </button>
                <button type="button" class="secondary d-flex gap-8" onclick="goToPage('plan-add-b.html')">
                    <img src="./icons/check.svg" alt="check" style="width: 20px;">
                    Проверить
                </button>
                <button type="button" class="secondary d-flex gap-8">
                    <img src="./icons/save.svg" alt="save" style="width: 20px;">
                    Сохранить
                </button>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div class="tabs d-flex gap-16">
                <button type="button" onclick="goToPage('plan-add-a.html')">A</button>
                <button type="button" class="active">B</button>
                <button type="button" onclick="goToPage('plan-add-c.html')">C</button>
            </div>
        </div>
        <div class="d-flex ai-start gap-32">
            <form>
                <h3 class="fs-md fw-medium mb-1">Данные для заказа</h3>
                <div class="d-flex gap-16">
                    <label class="flex-1">
                        Завод
                        <div class="select-container">
                            <select>
                                <option value="">Выберите завод</option>
                                <option value="1">Завод A</option>
                                <option value="2">Завод B</option>
                                <option value="3">Завод C</option>
                            </select>
                        </div>
                    </label>
                    <label class="flex-1">
                        Участок
                        <div class="select-container">
                            <select name="zonename">
                                <option value="">Выберите участок</option>
                                <option value="1">Участок 1</option>
                                <option value="2">Участок 2</option>
                                <option value="3">Участок 3</option>
                            </select>
                        </div>
                    </label>
                </div>

                <div class="d-flex gap-16">
                    <label class="flex-1">
                        Номер панели
                        <div class="select-container">
                            <select name="p_number">
                                <option value="">Выберите панел</option>
                                <option value="1">N-11 - Резьбонарезной</option>
                                <option value="2">N-2.1 - Контактная сварка Пука 3.1</option>
                                <option value="3">N-7 - Контактная сварка Паравоз ((Янги))</option>
                                <option value="4">N-8.2 - Контактная сварка упор</option>
                                <option value="5">N-9 - Аугмент 3D гипка</option>
                                <option value="6">N-2 - Контактная сварка Пука 3</option>
                                <option value="7">N-12 - Вальцовочный станок</option>
                            </select>
                        </div>
                    </label>
                    <label>
                        Дата:
                        <input type="date" />
                    </label>
                    <label class="flex-1">
                        Смена
                        <div class="select-container">
                            <select>
                                <option value="">Выберите смену</option>
                                <option value="1">Ночь</option>
                                <option value="2">День</option>
                            </select>
                        </div>
                    </label>
                </div>

                <div class="d-flex gap-16">
                    <label class="flex-1">
                        SAP код материала
                        <div class="select-container">
                            <select>
                                <option value="">Выберите материал</option>
                                <option value="1">Решётка Р/С 2газ средн горел (Эмаль)</option>
                                <option value="2">Решётка Р/С 1 Ср + 1 Эл Dolce V2 (Эмаль)</option>
                                <option value="3">Решётка Р/С 1 газ средн +1 элект (Эмаль)</option>
                                <option value="4">Решётка Р/С 1 газ Cред+1 элект 50x57 (Э)</option>
                                <option value="5">ЗаготАлюм Ручки ДвДух ЛЮКС S 90 рез</option>
                                <option value="6">Ручки ДвДух ЛЮКС F 90 резьба</option>
                                <option value="7">Ручка проф (Modern)(ГП Shivaki) Пресс</option>
                                <option value="8">MP Боковая решётка Пресс</option>
                                <option value="9">Боковая решётка 3 полка Пресс</option>
                            </select>
                        </div>
                    </label>
                    <label class="flex-1">
                        Вариант изготовления
                        <div class="select-container">
                            <select>
                                <option value="">Выберите вариант</option>
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                            </select>
                        </div>
                    </label>
                    <div class="d-flex gap-8">
                        <label style="width: 100px;">
                            М
                            <input style="min-width: 100px;" type="number" placeholder="М" />
                        </label>
                        <label style="width: 100px;">
                            КГ
                            <input style="min-width: 100px;" type="number" placeholder="КГ" />
                        </label>
                    </div>
                </div>

                <div class="d-flex gap-16">
                    <label class="flex-1">
                        Множитель
                        <input type="number" name="multiplier" placeholder="Множитель" />
                    </label>
                    <label class="flex-1">
                        Пульс
                        <input type="number" name="divider" placeholder="Пульс" />
                    </label>
                    <label class="flex-1">
                        Ед. изм
                        <input type="number" name="quantity" placeholder="Ед. изм" />
                    </label>
                </div>
            </form>

            <form>
                <h3 class="fs-md fw-medium mb-1">Компоненты к матрице заказа</h3>
                <!-- <p class="d-flex fs-md fw-medium grey">Пока ничего нет</p> -->
                <div>
                    <div class="component-item">
                        <div class="d-flex fd-col ai-start gap-8">
                            <div class="d-flex gap-8">
                                <h2 class="fs-md">SRE04-340</h2>
                                <span class="measure">1.068</span>
                                <span class="measure">КГ</span>
                            </div>
                            <p class="fs-sm">Рулон ДекорПанель МП 42</p>
                        </div>
                        <div class="d-flex gap-12">
                            <label class="flex-1">
                                <div class="select-container">
                                    <select>
                                        <option value="">Выберите изготовление</option>
                                        <option value="1">Вариант 1</option>
                                        <option value="2">Вариант 2</option>
                                    </select>
                                </div>
                            </label>
                            <label>
                                <input type="number" value="2.171" disabled />
                            </label>
                        </div>
                    </div>

                    <div class="component-item">
                        <div class="d-flex fd-col ai-start gap-8">
                            <div class="d-flex gap-8">
                                <h2 class="fs-md">SRE04-423</h2>
                                <span class="measure">1.328</span>
                                <span class="measure">КГ</span>
                            </div>
                            <p class="fs-sm">Рулон для Корпус мини печ 4212</p>
                        </div>
                        <div class="d-flex gap-12">
                            <label class="flex-1">
                                <div class="select-container">
                                    <select>
                                        <option value="">Выберите изготовление</option>
                                        <option value="1">Вариант 1</option>
                                        <option value="2">Вариант 2</option>
                                    </select>
                                </div>
                            </label>
                            <label>
                                <input type="number" value="1.746" disabled />
                            </label>
                        </div>
                    </div>

                    <div class="component-item">
                        <div class="d-flex fd-col ai-start gap-8">
                            <div class="d-flex gap-8">
                                <h2 class="fs-md">SRE04-406</h2>
                                <span class="measure">1.275</span>
                                <span class="measure">КГ</span>
                            </div>
                            <p class="fs-sm">Рулон для Корпус мини печ 3614</p>
                        </div>
                        <div class="d-flex gap-12">
                            <label class="flex-1">
                                <div class="select-container">
                                    <select>
                                        <option value="">Выберите изготовление</option>
                                        <option value="1">Вариант 1</option>
                                        <option value="2">Вариант 2</option>
                                    </select>
                                </div>
                            </label>
                            <label>
                                <input type="number" value="2.084" disabled />
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const multiplierInput = document.querySelector('input[name="multiplier"]');
            const dividerInput = document.querySelector('input[name="divider"]');

            function toggleDisable(current, other) {
                if (current.value.trim() !== "") {
                    other.disabled = true;
                } else {
                    other.disabled = false;
                }
            }

            multiplierInput.addEventListener("input", () => {
                toggleDisable(multiplierInput, dividerInput);
            });

            dividerInput.addEventListener("input", () => {
                toggleDisable(dividerInput, multiplierInput);
            });
        });

        function goToPage(route) {
            window.location.href = route;
        }
    </script>
</body>

</html>
